{% extends 'base.html' %} {% load crispy_forms_tags %}
<!-- Start of block -->
{% block content %}

<div class="continer">
  <div class="row">
    <div class="col-sm-2">
      <img
        class="rounded-circle profile-image"
        src="{{ user.profile.image.url }}"
      />
    </div>
    <div class="col-sm-1">
      <h2>{{user.username}}</h2>
      <p class="text-secondary">{{user.email}}</p>
    </div>
  </div>
</div>

{% endblock content %}
