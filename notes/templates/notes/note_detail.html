{% extends 'base.html' %}
<!-- Start of block -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1>{{ note.title }}</h1>
    </div>
    {% if object.author == user %}
    <div class="col-sm-2">
      <a href="{% url 'note_delete' note.id %}" class="btn btn-danger"
        ><i class="fas fa-trash fa-md"></i
      ></a>

      <a href="{% url 'note_update' note.id %}" class="btn btn-primary"
        ><i class="fas fa-pencil-alt fa-md"></i
      ></a>
    </div>
    {% endif %}
    <div class="col-sm-12">
      <p>{{note.description|safe}}</p>
    </div>
    <div>
      {% if note.document %}
      <a href="{{note.document.url}}" class="btn btn-info"
        ><i class="far fa-eye"></i>View the Document</a
      >
      <a href="{{note.document.url}}" download class="btn btn-primary"
        >Download</a
      >
    </div>
    {% endif %}
  </div>
</div>
{% endblock content %}
